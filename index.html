<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <header><img src="./images/logo.svg" alt="logo" class="logo" /></header>
      <div class="image"></div>
      <h1>We're <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>
      <form id="form">
        <!-- <div class="input"> -->
        <input type="text" name="email" id="email-input" class="email-input" />
        <label for="email-input">Email Address</label>
        <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow icon" /></button>
        <!-- </div> -->
        <div class="error-icon hidden"><img src="./images/icon-error.svg" alt="error icon" class="err-icon" /></div>
        <p class="error-msg hidden">Please provide a valid email</p>
      </form>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
      </p>
    </footer>
  </body>
</html>
